<!DOCTYPE html>
<html lang="fr" class="h-full bg-gray-50">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlowState</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-full font-sans">
     <div class="flex flex-col  p-4"><h1 class="flex justify-center items-center font-extrabold text-blue-600 text-3xl">FlowState</h1>
        <h2 class="flex justify-center items-center font-light text-gray-900">Gère tes tâches et ton temps efficacement</h2></div> 
<main class="grid grid-cols-12 gap-4 w-full p-2">
   
    <section class="bg-gray-100 grid md:col-span-6 col-span-12 p-2  min-h-[40vh] rounded-3xl flex">
        <div class="flex flex-col justify-center items-center gap-4 ">
            <p class=" text-xl ">Pomodoro</p>
            <div id="timer-display" class="text-6xl font-mono font-bold text-gray-800 p-6">25:00</div>
            <div class="flex justify-around gap-4"> 
                <button id="start-btn" class="bg-blue-600 text-white px-6 py-2 rounded-lg">Start</button>
                <button id="pause-btn" class="bg-gray-300 text-white px-6 py-2 rounded-lg">Pause</button>
                <button id="reset-btn" class=" bg-red-400 text-white px-6 py-2 rounded-lg">Reset</button>
            </div>

        </div>

    </section>
    <section class="bg-gray-100 grid md:col-span-6  p-2 col-span-12  min-h-[40vh] rounded-3xl ">
<div class="flex flex-col">
        <form id="todo-form" class="flex flex-col items-center justify-center  gap-4 p-4">

            <p class="text-2xl">Mes Tâches</p>
            <div class="flex gap-2 ">
            <input type="text" placeholder="Ajouter une tâche..." id="input-tache" class="h-8 p-2 rounded-lg flex-1">
            <button id="btn-valide" class="bg-green-500 h-8 p-2  rounded-lg text-white font-extrabold text-3xl flex  "><p class="flex items-center justify-center pb-2 ">+</p></button>
        </div>
         </form>
          <ul id="todo-list" class="overflow-y-auto"></ul>
        <div id="msg-mtv" class="hidden">message motivant</div>
      </div>
    </section >
</main>
  
  

    <script type="module" src="app.js"></script>
</body>
</html>
